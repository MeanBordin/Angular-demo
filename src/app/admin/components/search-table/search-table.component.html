<div class="card mt-5" style="margin: 50px;">
  <p-table
      [value]="products"
      [paginator]="true"
      [columns]="cols"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="{first} to {last} of {totalRecords}"
      [rowsPerPageOptions]="[5, 10, 25]"
  >
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" style="background: #66baff; color: white;">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
      <ng-template pTemplate="body" let-products>
          <tr>
              <td>{{ products.id }}</td>
              <td>
                <img src="{{ products.image }}" alt="image" style="max-width: 90px; max-height: 60px;">
              </td>
              <td>{{ products.name }}</td>
              <td>{{ products.stock }}</td>
              <td>{{ products.price }}</td>
              <td>{{ products.createdAt }}</td>
              <td>{{ products.updatedAt }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
