<app-search-form
  [searchForm]="searchForm"
  (onSaveEvent)="onSave($event)"
  (onClearFormEvent)="onClear($event)"
  (onClearFileSeleteEvent)="onClearFileSelect()"
  (onSeleteFileEvent)="getFile($event)"
></app-search-form>
<app-search-table
  [cols]="cols"
  [products]="products"
  (deleteInRowEvent)="onDeleteInRow($event)"
  (editProductEvent)="editProduct($event)"
></app-search-table>
